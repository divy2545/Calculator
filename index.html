<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   <div class="container">
    <input type="text" class="inp">
    <div id="numpad">
      <div class="num op">(</div>
      <div class="num op">)</div>
      <div class="num op">.</div>
      <div class="num op">%</div>
      <div class="num one" type="button">7</div>
      <div class="num two" type="button">8</div>
      <div class="num three" type="button">9</div>
      <div class="num op">+</div>
      <div class="num four " type="button">4</div>
      <div class="num five" type="button">5</div>
      <div class="num six">6</div>
      <div class="num op">-</div>
      <div class="num seven" type="button">1</div>
      <div class="num eight" type="button">2</div>
      <div class="num nine" type="button">3</div>
      <div class="num op">*</div>
      <div class="num fn">C</div>
      <div class="num zero">0</div>
     
      <div class="res num ">=</div>
      <div class="num op">/</div>
      
      
    </div>
      

      

    
    
</div>

    <script src="./app.js"></script>
  </body>
</html>
